{% extends 'security/html/base.html' %}

{% load static %}

{% block body %}
    <div id="title" class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                {{ title }}
            </div>
        </div>
    </div>
    <div id="elements" class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                {% if object_list %}
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                            {% block thead-list %}

							{% endblock thead-list %}
						</thead>
						<tbody>
							{% block tbody-list %}

							{% endblock tbody-list %}
						</tbody>
                    </table>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <a class="btn btn-primary btn-block" {% block button-add %} {% endblock button-add %} data-toggle="tooltip">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;</span>Nuevo
            </a>
        </div>
    </div>
    <div id="pagination" class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                {% include "security/pagelets/pagination.html" %}
            </div>
        </div>
    </div>
{% endblock body %}
